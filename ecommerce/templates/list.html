<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f8f8;
        }

        /* Navbar */
        .navbar {
            background: #ff6b6b;
            padding: 15px;
            text-align: center;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* Product List */
        .container {
            max-width: 1000px;
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .product-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .product-card h2 {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .product-card .price {
            font-size: 1.2rem;
            color: #e63946;
            font-weight: bold;
        }

        .btn {
            background: #ff6b6b;
            color: white;
            padding: 8px;
            display: block;
            text-decoration: none;
            margin-top: 10px;
            border-radius: 5px;
        }

        .btn:hover {
            background: #e63946;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">Product List</div>

    <!-- Product Grid -->
    <div class="container">
        {% for product in products %}
            <div class="product-card">
                <a href="{{ product.get_absolute_url }}">
                    {% if product.image %}
                        <img src="{{ product.image.url }}" alt="{{ product.name }}">
                    {% else %}
                        <img src="https://via.placeholder.com/250" alt="No Image">
                    {% endif %}
                </a>
                <h2>{{ product.name }}</h2>
                <p class="price">${{ product.discount_price|default:product.price }}</p>
                <a href="{{ product.get_absolute_url }}" class="btn">View Details</a>
            </div>
        {% endfor %}
    </div>

</body>
</html>
