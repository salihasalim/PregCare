<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .success-container {
            background-color: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.05);
            opacity: 0;
            transform: translateY(30px);
            animation: fadeIn 0.8s ease forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .checkmark-circle {
            width: 100px;
            height: 100px;
            background-color: #4BB543;
            border-radius: 50%;
            margin: 0 auto 30px;
            position: relative;
            animation: scaleIn 0.5s ease forwards;
            transform: scale(0);
        }

        @keyframes scaleIn {
            to {
                transform: scale(1);
            }
        }

        .checkmark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            animation: checkmark 0.5s ease forwards 0.5s;
        }

        @keyframes checkmark {
            to {
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .checkmark-path {
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
            animation: draw 0.8s ease forwards 0.6s;
        }

        @keyframes draw {
            to {
                stroke-dashoffset: 0;
            }
        }

        h1 {
            color: #333;
            margin-bottom: 15px;
            font-size: 28px;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards 0.8s;
        }

        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards 1s;
        }

        .order-details {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards 1.2s;
        }

        .order-id {
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .continue-btn {
            background-color: #4361ee;
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            font-weight: 600;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards 1.4s;
        }

        .continue-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(67, 97, 238, 0.3);
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            opacity: 0;
        }

        @keyframes confettiDrop {
            0% {
                opacity: 1;
                transform: translateY(-100vh) rotate(0deg);
            }

            100% {
                opacity: 0;
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="success-container">
        <div class="checkmark-circle">
            <div class="checkmark">
                <svg width="54" height="40" viewBox="0 0 54 40">
                    <path class="checkmark-path" fill="none" stroke="white" stroke-width="6" stroke-linecap="round"
                        stroke-linejoin="round" d="M4 20 L 20 34 L 50 6"></path>
                </svg>
            </div>
        </div>

        <h1>Order Placed Successfully!</h1>
        <p>Thank you for your purchase. We've received your order and are getting it ready to ship.</p>

        <div class="order-details">
            <div class="order-id"></div>
            <div class="order-email">Confirmation email sent to: customer@example.com</div>
        </div>
        <a href="{%url 'ecommerce:order-summary'%}">
            <button class="continue-btn">Continue Shopping</button>
        </a>
    </div>

    <script>
        // Create confetti animation
        function createConfetti() {
            const colors = ['#4361ee', '#4BB543', '#FFD700', '#FF6B6B', '#8338EC'];
            const container = document.body;

            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                confetti.style.animationDelay = Math.random() * 0.5 + 's';
                confetti.style.animationName = 'confettiDrop';
                confetti.style.animationFillMode = 'forwards';

                container.appendChild(confetti);

                // Remove confetti after animation completes
                setTimeout(() => {
                    container.removeChild(confetti);
                }, 5000);
            }
        }

        // Run confetti animation when page loads
    </script>



</body>
</html>
