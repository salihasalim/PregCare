<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>Payment - Acme Corp</title>
    <style>
        :root {
            --primary: #3399cc;
            --primary-dark: #2980b9;
            --text: #333;
            --light-bg: #f8f9fa;
            --border: #e0e0e0;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--light-bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .payment-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
        }
        
        .payment-header {
            background-color: var(--primary);
            color: white;
            padding: 24px;
            text-align: center;
            position: relative;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: white;
            overflow: hidden;
            margin: 0 auto 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo img {
            max-width: 70%;
            max-height: 70%;
        }
        
        .payment-body {
            padding: 32px;
        }
        
        .payment-details {
            margin-bottom: 24px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 24px;
        }
        
        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
        }
        
        .detail-label {
            color: #666;
            font-size: 14px;
        }
        
        .detail-value {
            font-weight: 600;
            font-size: 16px;
        }
        
        .total-amount {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
        }
        
        .payment-button {
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        
        .payment-button:hover {
            background-color: var(--primary-dark);
        }
        
        .payment-button i {
            font-size: 20px;
        }
        
        .payment-footer {
            padding: 16px 32px;
            text-align: center;
            font-size: 13px;
            color: #666;
            border-top: 1px solid var(--border);
        }
        
        .secure-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            margin-top: 8px;
        }
        
        .loader {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .payment-button.loading .loader {
            display: inline-block;
        }
        
        .payment-button.loading span {
            display: none;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="payment-container">
        <div class="payment-header">
            <div class="logo">
                <img src="https://example.com/your_logo" alt="Acme Corp Logo">
            </div>
            <h1>Complete Your Payment</h1>
            <p>Test Transaction</p>
        </div>
        
        <div class="payment-body">
            <div class="payment-details">
                <div class="detail-row">
                    <span class="detail-label">Product</span>
                    <span class="detail-value">Test Transaction</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Order ID</span>
                    <span class="detail-value">{{ order_id }}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Amount</span>
                    <span class="detail-value total-amount">₹{{ amount|floatformat:2 }}</span>
                </div>
            </div>
            
            <button id="rzp-button1" class="payment-button">
                <div class="loader"></div>
                <i class="fas fa-lock"></i>
                <span>Pay Securely</span>
            </button>
        </div>
        
        <div class="payment-footer">
            <div class="secure-badge">
                <i class="fas fa-shield-alt"></i>
                <span>Secured by Razorpay</span>
            </div>
            <p>© 2025 Acme Corp. All rights reserved.</p>
        </div>
    </div>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
        var csrftoken = document.querySelector('[name=csrf-token]').content;
        
        var options = {
            "key": "{{ key_id }}",
            "amount": "{{ amount }}",
            "currency": "INR",
            "name": "Acme Corp",
            "description": "Test Transaction",
            "image": "https://example.com/your_logo",
            "order_id": "{{ order_id }}",
            "prefill": {
                "name": "Gaurav Kumar",
                "email": "gaurav.kumar@example.com",
                "contact": "9000090000"
            },
            "theme": {
                "color": "#3399cc"
            },
            "handler": function (response) {
                console.log("Payment Successful:", response);
                
                // Show loading state
                document.getElementById('rzp-button1').classList.add('loading');
                
                fetch('/shop/payment/verify/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrftoken
                    },
                    body: JSON.stringify(response)
                })
                .then(response => response.json())
                .then(data => {
                    console.log("Server Response:", data);
                    if (data.redirect_url) {
                        console.log("Redirecting to:", data.redirect_url);
                        window.location.href = data.redirect_url;
                    } else {
                        alert("Payment Verified but No Redirect URL Found");
                        document.getElementById('rzp-button1').classList.remove('loading');
                    }
                })
                .catch(error => {
                    console.error("Error:", error);
                    alert("An error occurred while verifying payment");
                    document.getElementById('rzp-button1').classList.remove('loading');
                });
            }
        };
        
        var rzp1 = new Razorpay(options);
        
        document.getElementById('rzp-button1').onclick = function (e) {
            e.preventDefault();
            rzp1.open();
        };
    </script>
</body>
</html>
