
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pregnancy Tips</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .tip-card {
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
        }
        .tip-card h3 {
            color: #6f42c1;  /* Purple color */
        }
        .tip-card p {
            font-size: 1.1em;
        }
        .no-tips {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">PregCare</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{%url 'home'%}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <h1>Pregnancy Tips</h1>
        <p><strong>Current Trimester:</strong> {{ current_trimester }}</p>

        {% if tips %}
            <div class="tips-list">
                {% for tip in tips %}
                    <div class="tip-card">
                        <h3>{{ tip.tip_title }}</h3>
                        <p>{{ tip.tip_description }}</p>
                    </div>
                {% endfor %}
            </div>
        {%else%}
  <p class="no-tips">No pregnancy tips available for this trimester.</p>
  {% endif %}
</div>

<!-- Bootstrap JS (Optional, for responsive features) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
